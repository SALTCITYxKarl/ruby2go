<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ruby2Go</title>
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/theme/material.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body role="application">
<section role="region">
  <header>
    <button id="btn-help"><span class="icon icon-question">question</span></button>
    <menu type="toolbar">
      <button disabled id="btn-run"><span class="icon icon-play">play</span></button>
    </menu>
    <h1>Ruby2Go</h1>
  </header>
  <article>
    <textarea id="editor" placeholder="Place your code here..."></textarea>
  </article>
</section>
<section role="region">
  <header class="fixed">
    <button id="btn-back"><span class="icon icon-back">back</span></button>
    <h1>Ruby2Go</h1>
  </header>
  <article class="scrollable">
    <ul>
      <li class="active">
        <p>hello world!</p>
        <p><time datetime="18:00">6:00PM</time> puts "hello world!"</p>
      </li>
      <li>
        <p>20</p>
        <p><time datetime="17:43">5:43PM</time> puts 1 + 2 + 3 + 4 + 5 + 5</p>
      </li>
    </ul>
  </article>
</section>

<script src="lib/codemirror/lib/codemirror.js"></script>
<script src="lib/codemirror/mode/ruby/ruby.js"></script>
<script src="lib/codemirror/addon/display/placeholder.js"></script>
<script src="js/main.js"></script>
</body>
</html>
